    <main>
        <form method="get" action="record.html" id="registration-form">
            <h1>Registration Form</h1>
            <label >UserName: </label><br>
            <input type="text" name="UserName" id="UserName" placeholder="UserName" required><br>
            <label >Password:</label><br>
            <input type="password" name="key" id="key" pattern="[A-Za-z/-]{8-16}" placeholder="password" required><br>

            <label >Repeat Password </label><br>
            <input type="password" name="repeat-key" id="repeat-key" placeholder="repeat-password" required><br>

            <label >Email:</label><br>
            <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="email"
                required>
            <label ><br>
                <input type="range" min="1" max="10" step="1" value="1" list="rangevalues" name="pageRating"
                    id="pageRating"><br>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

            </label><br>
            <input type="submit" name="submit" value="Create Account" id="submit">

        </form>
    </main>
</body>
